<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/slider/dark.png" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5>¿Nunca te has olvidado si viste esa pelicula o no?</h5>
        <p>Recuerda almacenando lo que has visto</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/slider/Breaking.jpeg" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5>¿Nunca has olvidado en que episodio quedaste de esa serie que dejaste hace meses?</h5>
        <p>Guarda tu progreso</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="assets/slider/El-padrino-II.png"
        class="d-block w-100 img3"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Si te gusta mantener el orden y te encanta el cine y las series...</h5>
        <p>Esta herramienta es para ti.</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
